<div class="navbar-container" class="main">
  <!-- Top navbar -->
  <mat-toolbar class="navbar">
    <button mat-icon-button (click)="snav.toggle()" *ngIf="token">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home" routerLink="/">
      <h1>Tune Chooser</h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="token" >
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs> {{token.userName}} </span>
    </button>
    <mat-menu
      #userMenu="matMenu"
      xPosition="before"
      yPosition="above"
      [overlapTrigger]="false"
    >
      <a mat-menu-item *ngIf="token" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="nav">
    <!-- Side nav -->
    <mat-sidenav
      class="nav"
      #snav
      [opened]="token && snav.opened"
      [mode]="'side'"
      [fixedInViewport]="true"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div>
          <form #f="ngForm" (ngSubmit)="handleSearch(f)">
            <mat-form-field appearance="fill">
              <mat-label class="search-input">Artist</mat-label>
              <input
                matInput
                type="text"
                name="q"
                [(ngModel)]="searchString"
                class="search-input"
              />
              <!-- This is necessary because it someone may want to click the icon
                 instead of pressing Enter -->
              <mat-icon matSuffix (click)="handleSearch(f)" class="search-button">search</mat-icon>
            </mat-form-field>
          </form>
        </div>

        <a mat-list-item routerLink="/newReleases">
          <mat-icon mat-list-icon> library_music </mat-icon>
          <p mat-line>New Releases</p>
        </a>

        <a mat-list-item routerLink="/favourites">
          <mat-icon mat-list-icon> favorite </mat-icon>
          <p mat-line>Favourites</p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" routerLink="/about" mat-list-item>
          <mat-icon mat-list-icon> info_outline </mat-icon>
          <p mat-line>About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content main">
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->
      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
